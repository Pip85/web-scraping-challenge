<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">            
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">                 
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script> 
            <link rel="stylesheet" href="../static/style.css">
            <title>Mars Mission</title>
        </head>

        <body>
            <section class="text-center bg-secondary">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <h1>Mission to Mars</h1>
                            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Get Update!</a></p>  
                        </div>
                    </div>
                </div>
            </section>
            <div class="row">
                <h3>Latest Mars News</h3>
                <p class="text-decoration-underline">{{mars_data.news_title}}</p>
                <p>{{mars_data.news_teaser}}</p>
            </div>
            <div class="row">
                <div class="col-md-7">
                    <h3>Featured Mars Image</h3>
                    <img src="{{mars_data.mars_image}}" alt="mars image">
                </div>
                <div class="col">
                    <h5>Mars Facts</h5>
                    <div class="text-center">{{mars_data.mars_facts | safe}}</div>                       
                </div>          
            </div>
            <div class="row">
                <h3 class="text-center">Mars Hemispheres</h3>
            <div>
            <div class="row">                    
                {% for hemisphere in mars_data.mars_hemispheres %}
                    <div class="col-lg-3">
                        <div class="card" style="width: 15rem;">
                            <div class="card-body">
                                <img src="{{hemisphere.img_url}}" class="img-thumbnail" alt="Mars Hemisphere">
                                <p class="card-text text-center">{{hemisphere.title}}</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}                    
            </div>           
        </body>
    </html>
</DOCTYPE>
